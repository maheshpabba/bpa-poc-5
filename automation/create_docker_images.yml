
parameters: 
  images: []


steps:
- ${{ each image in parameters.images }}:
  - task: Docker@2
    inputs:
      containerRegistry: 'docker_acr'
      repository: ${{ image }}
      command: 'buildAndPush'
      Dockerfile: 'microservices/${{ image }}/Dockerfile.${{ image }}'
      tags: '$(Build.SourceBranchName)-$(Build.BuildId)'
